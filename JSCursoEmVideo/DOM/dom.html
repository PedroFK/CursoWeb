<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <style>
    body{
    background-color: rgb(139, 14, 133);
    color: white;
    font: normal 18pt Arial;
    }
    
    div#area {
      font: normal 20pt arial;
      background: rgb(56, 136, 56);
      color: white;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }

  </style>
</head>
<body>
  <h1>Iniciando estudos DOM</h1>
  <p>Aqui vai o resultado</p>
  <p>Aprendendo a usar <strong>DOM</strong> em javascript</p>
  <div id="msg">Clique em mim</div>

  <div id="area" onclick="clickk()">
    Interaja ...
  </div>

  <script>
    // Formas de selecionar algum item do html: MARCA, ID, NOME, CLASS, SELETOR
    let p1 = window.document.getElementsByTagName('p')[0] // Seleciona os dois parágrafos se nao usar colchetes
    let msg = window.document.getElementById("msg")
    
    console.log(p1)
    console.log(msg)

    // Forma  mais recomendada é usar querySelector
    //Se for id eu uso #, se for classe eu uso .

    let neww = window.document.querySelector('div#msg')
    neww.style.color = 'blue'

    function clickk() {
      let a = document.querySelector('div#area')
      a.innerHTML = 'Clicou'
    }
  </script>
</body>
</html>
