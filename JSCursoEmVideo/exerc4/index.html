<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Contador Automático</h1>
  <div id="main">
    Iníco <input type="number" name="start" id="start">
    <br>
    Fim <input type="number" name="end" id="end">
    <br>
    Passo <input type="number" name="step" id="step">
    <br>
    <input type="button" value="Contar" onclick="count()">

    <div id="contagem"></div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
